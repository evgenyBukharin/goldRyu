<section class="catalog-item-design">

								id="radio1"
							/>

							<picture>
								<source
									srcset="./img/shape1.webp"
									type="image/webp"
								/>

									loading="lazy"
									src="./img/shape1.png"
									class="image main-design__image"

									height="69"
									alt="Изображение формы крышки"
								/>

						</label>
